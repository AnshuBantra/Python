<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Some Basic Shapes -->
  <svg width="500" height="500" >
    <rect
      x="5"
      y="5"
      width="100"
      height="100"
      fill="green" 
      stroke="red"
      stroke-width="10"
    ></rect>
    <circle
      cx="100"
      cy="100"
      r="100"
      fill="#9C27B0"
      stroke="yellow"
      stroke-width="5"
    ></circle>
    <line
      x1="50"
      y1="50"
      x2="200"
      y2="200"
      stroke="green"
      stroke-width="10"
    ></line>
    <path
      fill="none"
      stroke="#000"
      stroke-width="10"
      d="
        M100,100
        L300,150

      "
    ></path>
  </svg>
</body>

</html>
